<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Skillscape</title>

  <style>
    * {
      font-family: "Poppins";
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .screen-1 {
      background: #f1f7fe;
      padding: 3em;
      border-radius: 30px;
      box-shadow: 0 0 2em #e6e9f9;
      max-width: 400px;
      width: 100%;
    }

    .screen-1 .logo {
      text-align: center;
      margin-bottom: 2em;
    }

    .screen-1 .input-group {
      background: white;
      box-shadow: 0 0 2em #e6e9f9;
      padding: 1em;
      border-radius: 20px;
      color: #4d4d4d;
      margin-bottom: 1em;
    }

    .screen-1 .input-group label {
      margin-bottom: 0.5em;
      display: block;
      color: black;
    }

    .screen-1 .input-group ion-icon {
      color: #4d4d4d;
    }

    .screen-1 .input-group input {
      outline: none;
      border: none;
      padding: 0.5em;
      border-radius: 10px;
      font-size: 1em;
    }

    .screen-1 .signup {
      margin-top: 1em;
      padding: 1em;
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
    }

    .screen-1 .signup:hover {
      background: #333;
    }

    .screen-1 .footer {
      margin-top: 1em;
      font-size: 0.7em;
      color: #5e5e5e;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="screen-1">
    <div class="logo"><img src="skillscape1.jpeg" width="105" height="100"></div>

    <form action="/signup" method="post" id="signupForm">
      <div class="input-group">
        <label for="username">Username</label>
        <div class="sec-2">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" name="name" id="username" placeholder="Username" required />
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <div class="sec-2">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" name="email" id="email" placeholder="Username@gmail.com" required />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Set Password</label>
        <div class="sec-2">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input name="password" class="pas" type="password" id="password" placeholder="············" required
            minlength="8">
        </div>
      </div>

      <div class="input-group">
        <label for="confirm_password">Confirm Password</label>
        <div class="sec-2">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input class="pas" type="password" id="confirm_password" placeholder="············" required minlength="8">
        </div>
      </div>

      <button class="signup" type="submit">Signup</button>
    </form>

    <div class="footer">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
  </script>
</body>

</html>
